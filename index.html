<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Tic-Tac-Toe</h1>
    <div class="board">
      <div pos="1"></div>
      <div pos="2"></div>
      <div pos="3"></div>
      <div pos="4"></div>
      <div pos="5"></div>
      <div pos="6"></div>
      <div pos="7"></div>
      <div pos="8"></div>
      <div pos="9"></div>
    </div>
    <div class="win">
      <p class="winner"></p>
      <button onclick="start()" class="btn">New Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
